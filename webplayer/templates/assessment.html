<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
    <title>Video Quality Assessment</title>
    <script src="/static/js/jquery-3.6.0.js"></script>
    <script>
      $(function(){
        $('#btn_true').click(function(){
          $.get('/get_quality/?res=2',function(data){
            if (data["status"]!='ok') console.log("can't recieve response");
            else console.log('send data successfully');
          })
        })
      })

      $(function(){
        $('#btn_uncertain').click(function(){
          $.get('/get_quality/?res=1',function(data){
            if (data["status"]!='ok') console.log("can't recieve response");
            else console.log('send data successfully');
          })
        })
      })

      $(function(){
        $('#btn_fake').click(function(){
          $.get('/get_quality/?res=0',function(data){
            if (data["status"]!='ok') console.log("can't recieve response");
            else console.log('send data successfully');
          })
        })
      })

    </script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <hr>
    <div class="container">
      {% for x in video %}
      <h3 class="text-center">{{x.caption}}</h3>
      <video
      id="my-video"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      preload="auto"
      width="auto"
      height="auto"
      autoplay="true"
      muted
      poster="MY_VIDEO_POSTER.jpg"
      data-setup="{}">
        <source src="{{x.video.url}}" type="video/mp4" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
  
      <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
      <!-- old video settings -->
        <!-- <video class="embed-responsive embed-responsive-16by9" controls="controls">
          <source src="{{x.video.url}}" type="video/mp4" />
        </video> -->
      {% endfor %}
    </div>
    
    <hr>
    <input type="button" id="btn_true" value="自然，不是伪造视频">
    <input type="button" id="btn_uncertain" value="有些不自然，可能是伪造视频">
    <input type="button" id="btn_fake" value="不自然，是伪造视频">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery loaded at top -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

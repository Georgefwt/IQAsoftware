{% extends 'base.html' %}
{% load static %}
{% block head %}
    <title>Video Quality Assessment</title>
    <script src="/static/js/jquery-3.6.0.min.js"></script>
{% endblock %}
{% block content %}

<div class="container" style="margin-top: 1.5em;margin-bottom: 1.5rem;">
  <div class="row">
    <div class="col-sm-12">
      <div class="card border border-light" style="box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);margin-bottom: 1.5rem;">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;font-size: 1.5rem;">只展示剩下可用序列号的前8位</h5>
          <hr>
            {% for serial in available_serial %}
            <div style="display: inline-block;margin-left: 1rem;margin-right: 1rem;margin-top: 0.5rem;font-family: monospace;">
              <span class="badge bg-light text-dark">{{ serial.userSerialNumber }}</span>
            </div>
              
            {% endfor %}
          
        
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
